<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">


    <!-- kudos to http://stackoverflow.com/questions/1341089/using-meta-tags-to-turn-off-caching-in-all-browsers#answer-1341133 -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <title>Lifeline</title>

    <link rel="stylesheet" href="style/main.css">

    <script src="../node_modules/react/dist/react.js"></script>
    <script src="../node_modules/react-dom/dist/react-dom.js"></script>
    <script src="../node_modules/redux/dist/redux.js"></script>
    <script src="../node_modules/babel-standalone/babel.js"></script>

</head>
<body>

<div id="root"></div>

<script type="text/babel" src="components/CurrentCard/index.js"></script>
<script type="text/babel" src="components/Deck/index.js"></script>
<script type="text/babel" src="components/Game/index.js"></script>
<script type="text/babel" src="app.js"></script>

<button id="goFS">Fullscreen</button>
<small>v.1.0.0</small>

<script>
    var goFS = document.getElementById("goFS");
    goFS.addEventListener("click", function() {
        document.getElementById('root').webkitRequestFullScreen();
    }, false);
</script>

</body>
</html>
